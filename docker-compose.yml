version: '3.7'

services:
    nginxrevproxy:
        container_name: nginx
        hostname: nginx
        image: nginx:1.23.4
        restart: always
        volumes:
            - ./nginx/conf:/etc/nginx/conf.d
            - ./certbot/www:/var/www/certbot
            - ./certbot/ssl:/etc/nginx/ssl
        ports:
            - 80:80
            - 443:443
        networks:
            - revproxy-web-network

    certbot:
        container_name: certbot
        hostname: certbot
        image: certbot/certbot:latest
        volumes:
            - ./certbot/www:/var/www/certbot:rw
            - ./certbot/ssl:/etc/letsencrypt/:rw
        networks:
            - revproxy-web-network

    webphp:
        container_name: webphp
        hostname: webphp
        build:
            context: ./webphp
            dockerfile: Dockerfile
        restart: always
        depends_on:
            - dbphp
        volumes:
            - ./webphp/html:/var/www/html
        expose:
            - 80
        networks:
            - revproxy-web-network
            - revproxy-dbphp-network

    dbphp:
        container_name: dbphp
        hostname: dbphp
        image: mariadb:10.7.8
        restart: always
        volumes:
            - webphp-db-data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: webphp_root
            MYSQL_USER: webphp_user
            MYSQL_PASSWORD: webphp_password
            MYSQL_DATABASE: webphp
        expose:
            - 3306
        networks:
            - revproxy-dbphp-network

    webnodejs:
        container_name: webnodejs
        hostname: webnodejs
        build:
            context: ./webnodejs
            dockerfile: Dockerfile
        restart: always
        expose:
            - 8080
        networks:
            - revproxy-web-network

    webpython:
        container_name: webpython
        hostname: webpython
        build:
            context: ./webpython
            dockerfile: Dockerfile
        restart: always
        expose:
            - 5000
        networks:
            - revproxy-web-network

volumes:
    webphp-db-data:
        name: webphp-db-data

networks:
    revproxy-web-network:
        name: revproxy-web-network
        driver: bridge

    revproxy-dbphp-network:
        name: revproxy-dbphp-network
        driver: bridge
